{% extends 'group_app/event.html' %}
{% load i18n %}

{% block content %}
<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="{{event.user.description}}">

<span class="glyphicon glyphicon-user"></span>
{{event.user.name}} </a> has untagged card

<a class="e-get"
data-shell="#bigModalContent"
data-show="{% url 'card_app:view-data' event.card.id %}" href="{{event.card.get_link_url}}"> 
<span class="glyphicon glyphicon-file"></span>
{{event.card.label|truncatechars:40}} </a>  

as {{event.tag.name}} on list 
<span class="glyphicon glyphicon-list-alt"></span> 

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'list_app:list-lists' event.ancestor.id %}" href="{{event.ancestor.get_link_url}}"> 
{{event.ancestor.name}}
</a>  

{% endblock %}
